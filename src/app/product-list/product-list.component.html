<nav>
    <a routerLink="/product-list">Product List</a>
    <a routerLink="/cart">cart </a>
</nav>

<h1>Product List</h1>
<div class="shoppes">
    <div class="shoppe" *ngFor="let product of Product">
        <div class="shoppe-image">
            <img [src]="product.url" alt="">
        </div>
        <div class="shoppe-name">
            {{product.name}}
        </div>
        <div class="shoppe-price">
            $ {{product.price}}
        </div>
        <div class="btns">
            <div class="upanddown">
                <button>+</button>
                <input type="number" value="1">
                <button>-</button>
            </div> 
                <button class="addtocart">Add to cart</button>
        </div>
    </div>
</div>
