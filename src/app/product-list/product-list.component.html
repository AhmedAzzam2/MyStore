<app-header></app-header>

<h1>Product List</h1>
<div class="shoppes">
    <div class="shoppe" *ngFor="let product of Product">
        <a routerLink="product/{{product.id}}">
            <div class="shoppe-image">
                <img [src]="product.url" alt="">
            </div>
            <div class="shoppe-name">
                {{product.name}}
            </div>
            <div class="shoppe-price">
                $ {{product.price}}
            </div>
        </a>
        <div class="btns">
            <div class="upanddown">
                <button (click)="up( product.id )">+</button>
                <input id="{{product.id}}" type="number" value="1">
                <button (click)="down(product.id)">-</button>
            </div>
            <button class="addtocart">Add to cart</button>
        </div>
    </div>
</div>


<style>
    .shoppes {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .shoppe {
        position: relative;
        width: 330px;
        height: 500px;
        border: 1px solid #ccc;
    }

    .shoppe-image {
        width: 330px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .shoppe-image img {
        width: 100%;
        height: 350px;
    }

    .shoppe-name {
        font-size: 1.2rem;
        text-align: center;
        margin-top: 10px;
    }

    .shoppe-price {
        position: absolute;
        top: 0px;
        background-color: #fff;
        padding: 10px;
        border-bottom-right-radius: 5px;
        font-size: 1.2rem;
        text-align: center;
        margin-top: 10px;
    }

    .btns {
        position: absolute;
        bottom: 0px;
        width: 100%;
        background-color: #fff;
        padding: 10px;
        border-bottom-right-radius: 5px;
        font-size: 1.2rem;
        text-align: center;
        margin-top: 10px;
    }

    .btns button {
        width: 50px;
        height: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        margin-right: 10px;
        cursor: pointer;
    }

    .btns input {
        width: 200px;
        height: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        margin-right: 10px;
    }

    .upanddown {
        display: flex;
        justify-content: space-between;
    }

    .btns .addtocart {
        width: 300px;
        height: 50px;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #000;
        font-weight: bolder;
        background-color: rgb(243, 148, 6);
        margin-right: 10px;
        cursor: pointer;
    }
</style>
