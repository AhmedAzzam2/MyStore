<app-header></app-header>

<h1>Product List</h1>
<div class="shoppes">
    <div class="shoppe" *ngFor="let product of Product">
        <a routerLink="/product/{{product.id}}">
            <div class="shoppe-image">
                <img [src]="product.url" alt="">
            </div>
            <div class="shoppe-name">
                {{product.name}}
            </div>
            <div class="shoppe-price">
                $ {{product.price}}
            </div>
        </a>
        <div class="btns">
            <div class="upanddown">
                <!-- <button (click)="up( product.id )">+</button>
                <input id="{{product.id}}" type="text" value="1">
                <button (click)="down(product.id)">-</button> -->

                <select id="{{product.id}}" style="width:311px; height: 26px; text-align: center;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>

            </div>
            <button (click)="addToCart(product.id)" class="addtocart">Add to cart</button>
        </div>
    </div>
</div>
